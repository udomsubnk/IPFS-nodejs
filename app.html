<!DOCTYPE html>

<head>

	<title>IPFS</title>

	<script src="https://unpkg.com/ipfs/dist/index.js"></script>

<body>
	<script>
		const node = new Ipfs()
		node.on('ready', () => {
		  // Your node is now ready to use \o/
		console.log('eiei')
		  // stopping a node
		  node.stop(() => {
		    // node is now 'offline'
		  })
		})
	</script>
